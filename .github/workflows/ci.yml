name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - "codex/**"

jobs:
  test-matrix:
    name: Test (Elixir ${{ matrix.elixir }} / OTP ${{ matrix.otp }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - elixir: "1.17.3"
            otp: "26.2"
          - elixir: "1.18.4"
            otp: "27.3"

    defaults:
      run:
        working-directory: project

    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache deps and build
        uses: actions/cache@v4
        with:
          path: |
            project/deps
            project/_build
          key: ${{ runner.os }}-${{ matrix.elixir }}-${{ matrix.otp }}-${{ hashFiles('project/mix.lock') }}

      - name: Install dependencies
        run: mix deps.get

      - name: Run CI gate
        run: mix ci

      - name: Run tests
        run: mix test

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: project

    steps:
      - uses: actions/checkout@v4

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: "1.18.4"
          otp-version: "27.3"

      - name: Install dependencies
        run: mix deps.get

      - name: Format check
        run: mix format --check-formatted

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      - name: Credo
        run: mix credo --strict

      - name: Dialyzer
        run: mix dialyzer --format short
